[env:esp32dev]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
lib_deps = 
	adafruit/Adafruit Unified Sensor@^1.1.15
	adafruit/DHT sensor library@^1.4.6
	iakop/LiquidCrystal_I2C_ESP32@^1.1.6
